imports:
    - { resource: ../config/default.yml }

framework:
    http_method_override: false
    json_encoder:
        enabled: true
        encodable_paths:
            - src/Symfony/Bundle/FrameworkBundle/Tests/Functional/app/JsonEncoder/Dto

services:
    Symfony\Bundle\FrameworkBundle\Tests\Functional\app\JsonEncoder\NameFormatter: ~

    json_encoder.encoder.alias:
        alias: json_encoder.encoder
        public: true

    json_encoder.decoder.alias:
        alias: json_encoder.decoder
        public: true
